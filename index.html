<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Trivia Game</title>
  </head>
  <body>
    <!-- start button initiates the game and timer -->

    <!-- container for the questions and answers -->
    <div class="container">
      <div id="startScreen">
        <h1>Trivia Game Time!!!</h1>
        <button id="startBtn" type="button" class="btn btn-success">
          start
        </button>
      </div>

      <!-- Game screen with question and submit button -->

      <div id="gameScreen" style="display: none;">
        <h5>Time Left: <span id="timer">30</span></h5>

        <h3 id="question"></h3>
        <div id="choices"></div>
        <button id="submitBtn1" class="btn btn-danger">Submit</button>
      </div>

      <!-- Game screen with question and submit button -->

      <div id="gameScreen2" style="display: none;">
        <h5>Time Left: <span id="timer">30</span></h5>

        <h3 id="question">question 2</h3>
        <div id="choices"></div>
        <button id="submitBtn2" class="btn btn-danger">Submit</button>
      </div>
      <!-- Game screen with question and submit button -->

      <div id="gameScreen3" style="display: none;">
        <h5>Time Left: <span id="timer">30</span></h5>

        <h3 id="question">question 3</h3>
        <div id="choices"></div>
        <button id="submitBtn3" class="btn btn-danger">Submit</button>
      </div>

      <!-- correct answer screen -->
      <div id="correctScreen" style="display: none;">
        <h5>Time Left: <span id="timer">30</span></h5>

        <h3>That is Correct!</h3>
      </div>

      <!-- incorrect answer screen -->
      <div id="incorrectScreen" style="display: none;">
        <h5>Time Left: <span id="timer">30</span></h5>

        <h3>That is Inorrect!</h3>
      </div>

      <!-- score screen -->
      <div id="scoreScreen" style="display: none;">
        <h1>High Scores</h1>

        <h5>Correct: <span id="correct">0</span></h5>
        <h5>Incorrect: <span id="incorrect">0</span></h5>

        <ul id="scoreList">
          <li>Dummy data</li>
        </ul>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/javascript/questions.js"></script>
    <script src="./assets/javascript/app.js"></script>
  </body>
</html>
